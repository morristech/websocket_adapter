apply plugin: 'jacoco'

jacocoTestReport {
    reports {
        // Only one of HTML or XML can be turned on at the same time.
        csv.enabled = false
        html.enabled = false
        html.destination = file("${buildDir}/reports/coverage")
        xml.enabled = !html.enabled
        xml.destination = file("${buildDir}/reports/coverage/report.xml")
    }
}

/**
 * Task that properly creates Jacoco test report for the current tests.
 */
task createCoverageReport(dependsOn: ['test', 'jacocoTestReport']) {
    group 'reporting'
    description 'Genrates Jacoco coverage reports after running debug tests.'
}