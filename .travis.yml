language: java
jdk: oraclejdk8
sudo: false

# Branches
branches:
  only:
    - develop
    - /^release.*$/
    - master

# Continuous integration scripts
before_install:
  - chmod +x gradlew

before_script:
  - ./ci/permissions.sh

script:
  - ./ci/tests.sh

after_success:
  - ./ci/coverage.sh
  - ./ci/deploy.sh

# Notifications
notifications:
  email: false