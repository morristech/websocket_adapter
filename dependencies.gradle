        junitVersion  : '4.12',
        mockitoVersion: '2.7.20'
]

ext.versions = versions

def codeQuality = [
        findbugs: 'com.google.code.findbugs:jsr305:3.0.2'
]

def test = [
        junit      : "junit:junit:${versions.junitVersion}",
        mockitoCore: "org.mockito:mockito-core:${versions.mockitoVersion}",
